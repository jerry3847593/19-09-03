{% extends 'insta/base.html' %}

{% block content %}
<form method="POST" action="{% url 'login' %}" class="sign-in-form">

  {% csrf_token %}
  <h2 class="sub-title"> 로그인 </h2>
  <!-- <input type="hidden" name="next" value="">
        {{form.as_p}} >> 기본으로 내장된 로그인 폼을 아래와 같이 커스터마이징 한다-->
  <div class="form-group">
    <label for="{{ form.username.id_for_label }}">아이디</label>
    <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
      name="{{ form.username.html_name }}" />
  </div>
  <div class="form-group">
    <label for="{{ form.password.id_for_label }}">패스워드</label>
    <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
      name="{{ form.password.html_name }}" />
  </div>
  <div class="form-group">
    <input type="submit" class="save btn btn-success float-right ml-2" value="로그인">
    <a href="{% url 'main' %}" class="btn btn-danger float-right">취소</a>
  </div>
</form>
{% endblock %}
